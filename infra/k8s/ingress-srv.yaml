apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: chortech.com
      http:
        paths:
          - path: /api/auth/?(.*)
            backend:
              serviceName: auth-srv
              servicePort: 3000
          - path: /signup/i/?(.*)
            backend:
              serviceName: auth-srv
              servicePort: 3000
          - path: /api/user/?(.*)
            backend:
              serviceName: user-srv
              servicePort: 3000